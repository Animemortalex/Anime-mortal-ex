<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anime Mortal EX Stream & Download</title>
  <style>
    :root {
      --accent: #ff7b00;
      --bg: #0d0d10;
      --card: #1b1b22;
      --text: #ffffff;
      --muted: #aaaaaa;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    a {
      text-decoration: none;
      color: var(--accent);
    }
    body {
      background: var(--bg);
      color: var(--text);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #15151b;
      padding: 1rem 5vw;
    }
    header h1 {
      color: var(--accent);
      font-size: 1.4rem;
    }
    nav a {
      margin-left: 1rem;
      font-weight: bold;
      color: #fff;
    }
    .container {
      padding: 2rem 5vw;
      max-width: 1400px;
      margin: auto;
    }
    .search-bar {
      max-width: 400px;
      margin: 0 auto 2rem auto;
      display: flex;
    }
    .search-bar input {
      flex: 1;
      padding: 0.6rem;
      border: none;
      border-radius: 6px 0 0 6px;
      font-size: 1rem;
    }
    .search-bar button {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 0 6px 6px 0;
      background: var(--accent);
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
    }
    .card {
      background: var(--card);
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
      text-align: center;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }
    .card h3 {
      padding: 0.5rem;
      font-size: 0.95rem;
      color: var(--text);
    }
    footer {
      background: #15151b;
      color: var(--muted);
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
    }
    /* Modal Styles */
    dialog {
      border: none;
      border-radius: 8px;
      max-width: 1000px;
      width: 90vw;
      background: var(--bg);
      color: var(--text);
    }
    dialog::backdrop {
      background: rgba(0, 0, 0, 0.7);
    }
    .modal-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
    }
    .modal-head h4 {
      font-size: 1rem;
    }
    .close-btn {
      background: none;
      border: none;
      font-size: 1.3rem;
      color: var(--accent);
      cursor: pointer;
    }
    .player-wrap {
      position: relative;
      padding-top: 56.25%;
    }
    .player-wrap video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      padding: 1rem;
      background: var(--card);
      justify-content: center;
    }
    .controls select,
    .controls a {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      font-size: 0.85rem;
      cursor: pointer;
    }
    .controls a {
      background: var(--accent);
      color: #000;
      text-align: center;
      text-decoration: none;
    }
    .badge {
      background: var(--accent);
      color: #000;
      padding: 0.5rem 0.75rem;
      border-radius: 4px;
      font-size: 0.75rem;
      user-select: none;
    }
  </style>
</head>
